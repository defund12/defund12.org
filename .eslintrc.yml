env:
  browser: true
  commonjs: true
  es2020: true
extends:
  - google
plugins:
  - react
parserOptions:
  ecmaVersion: 11
  sourceType: module
  ecmaFeatures:
    jsx: true
rules: {
  "max-len": ["error", { "ignoreTemplateLiterals": true }]
}
overrides: [
  {
    extends:["google"],
    files: ["*.ts?(x)"],
    parser: "@typescript-eslint/parser",
    plugins: [
      "@typescript-eslint",
      "react"
    ],
    rules: {
      "no-unused-vars": "off",
      "@typescript-eslint/no-unused-vars": "error",
      "react/jsx-uses-vars": "error",
    }
  }
]
  