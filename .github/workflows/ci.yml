name: CI/CD
on:
  push:
    branches:
      - master
      - gh-pages
  pull_request:

jobs:
  test-jekyll:
    runs-on: ubuntu-latest
    steps:
      - name: Set IS_MASTER
        run: echo ::set-env name=IS_MASTER::${{ github.ref == 'refs/heads/master' }}
      - uses: actions/checkout@v2
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: "2.6"
      - uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - run: gem install bundler
      - run: bundle config path vendor/bundle
      - run: bundle install --jobs 4 --retry 3
      - run: mkdir public
      - run: bundle exec jekyll build --destination ./public
        env:
          JEKYLL_ENV: production
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages-test
          enable_jekyll: true
  js-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Set IS_MASTER
        run: echo ::set-env name=IS_MASTER::${{ github.ref == 'refs/heads/master' }}
      - uses: actions/checkout@v2
      - uses: stefanoeb/eslint-action@1.0.2
      - name: Notify deploy failed
        if: failure() && env.IS_MASTER == true
        uses: pullreminders/slack-action@v1.0.9
        env:
          SLACK_BOT_TOKEN: ${{ secrets.DEFUND12_SLACK_DEPLOY_BOT_TOKEN }}
        with:
          args: '{\"channel\":\"C014Q9PLEMC\",\"text\":\":warning: Failed to deploy <https://github.com/defund12/defund12.org/commit/${{ github.sha }}|latest commit> on `master` due to issues with `${{ github.job }}` job\"}'
  js-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Set IS_MASTER
        run: echo ::set-env name=IS_MASTER::${{ github.ref == 'refs/heads/master' }}
      - uses: actions/checkout@v2
      - name: Build
        run: yarn install
      - name: Test
        run: yarn test
      - name: Notify deploy failed
        if: failure() && env.IS_MASTER == true
        uses: pullreminders/slack-action@v1.0.9
        env:
          SLACK_BOT_TOKEN: ${{ secrets.DEFUND12_SLACK_DEPLOY_BOT_TOKEN }}
        with:
          args: '{\"channel\":\"C014Q9PLEMC\",\"text\":\":warning: Failed to deploy <https://github.com/defund12/defund12.org/commit/${{ github.sha }}|latest commit> on `master` due to issues with `${{ github.job }}` job\"}'
  py-markdown-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Set IS_MASTER
        run: echo ::set-env name=IS_MASTER::${{ github.ref == 'refs/heads/master' }}
      - uses: actions/checkout@v2
      - name: Build
        uses: docker://docker
        with:
          args: docker build ./test/markdown/ --tag=markdown-tests:latest
      - name: Test
        uses: docker://docker
        with:
          args: docker run -v /home/runner/work/defund12.org/defund12.org/_emails:/email_markdown_files markdown-tests:latest
      - name: Notify deploy failed
        if: failure() && env.IS_MASTER == true
        uses: pullreminders/slack-action@v1.0.9
        env:
          SLACK_BOT_TOKEN: ${{ secrets.DEFUND12_SLACK_DEPLOY_BOT_TOKEN }}
        with:
          args: '{\"channel\":\"C014Q9PLEMC\",\"text\":\":warning: Failed to deploy <https://github.com/defund12/defund12.org/commit/${{ github.sha }}|latest commit> on `master` due to issues with `${{ github.job }}` job\"}'
  build-and-deploy:
    needs: [js-lint, js-tests, py-markdown-tests]
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set COMMIT_MSG
        run: echo ::set-env name=COMMIT_MSG::$(git log --format=%B -n 1)
      - uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - uses: helaili/jekyll-action@2.0.1
        env:
          JEKYLL_PAT: ${{ secrets.DEFUND12_GITHUB_TOKEN }}
      - name: Notify deploy succeeded
        if: ${{ success() }}
        uses: pullreminders/slack-action@v1.0.9
        env:
          SLACK_BOT_TOKEN: ${{ secrets.DEFUND12_SLACK_DEPLOY_BOT_TOKEN }}
        with:
          args: '{\"channel\":\"C0153GJV1GV\",\"text\":\":white_check_mark: Deployed <https://github.com/defund12/defund12.org/commit/${{ github.sha }}|${{ env.COMMIT_MSG }}>\"}'
      - name: Notify deploy failed
        if: ${{ failure() }}
        uses: pullreminders/slack-action@v1.0.9
        env:
          SLACK_BOT_TOKEN: ${{ secrets.DEFUND12_SLACK_DEPLOY_BOT_TOKEN }}
        with:
          args: '{\"channel\":\"C014Q9PLEMC\",\"text\":\":warning: Failed to deploy <https://github.com/defund12/defund12.org/commit/${{ github.sha }}|latest commit> on `master` due to issues with `${{ github.job }}` job\"}'
