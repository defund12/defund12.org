<div class="content">
    <div class="container">
        <div id="filters">
            <select aria-label="Select Region" id="selected_state" onchange="selectState(event)">
                <option selected>Region</option>
            </select>
        </div>
        <div id="emailLinks">
            {% assign sorted_emails = site.emails | sort:"state" %} {% for email in sorted_emails %}
            <li data-state="{{ email.state }}">
                <a href="{{ email.permalink }}?browse">{{ email.city }} - <i>{{ email.name }}</i></a>
                <span tab-index="0" role="button" aria-label="copy to clipboard" class="copyToClipboard" onclick="copyToClipboard(this, `{{ email.permalink }}`, true)">ðŸ”—</span>
            </li>
            {% endfor %}
        </div>
        <p class="divider footer">{{ site.footer_text | markdownify }}</p>
    </div>
</div>
